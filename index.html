<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/1a7c64f57f.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <style>
            * {
                margin: 0;
                padding: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                box-sizing: border-box;
            }

            body {
                background: #4a4a4b; 
                color: #fff;
            }

            .container {
                width: 100%;
                height: 100vh;
                padding: 20px;
                display: flex;
            }

            .left, .right {
                flex-basis: 50%;
                padding: 10px;
            }

            textarea {
                width: 100%;
                height: 28%;
                background-image: radial-gradient( circle 815px at 23.4% -21.8%,  rgba(9,29,85,1) 0.2%, rgba(0,0,0,1) 100.2% );
                color: #fff;
                padding: 10px 20px;
                border: 0;
                outline: 0;
                font-size: 18px;
            }

            iframe {
                width: 100%;
                height: 95%;
                background: #ece6e6;
                border: 0;
                outline: 0;
            }

            label i {
                margin-left: 10px;
                margin-right: 10px;
            }

            label {
                display: flex;
                align-items: center;
                background: #000;
                height: 30px;
            }
    </style>
</head>
<body>
    <div class="container">
        <!-- To write the HTML, CSS and JavaScript code -->
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i>JAVASCRIPT</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <!-- Output part -->
        <div class="right">
            <label ><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <!-- JavaScript code -->
    <script>
        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>
</body>
</html>
